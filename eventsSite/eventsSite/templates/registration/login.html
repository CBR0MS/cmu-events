<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="panel">
    <div class="wrapper">
        
        <h2>Sign In</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          
          <button type="submit">Login</button>
          <a href="/accounts/signup">Sign up</a>

        </form>
        
    </div>
  
</div>
{% endblock %}

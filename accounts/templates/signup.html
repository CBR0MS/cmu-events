{% extends 'base.html' %}

{% block content %}

<div class="panel">
    <div class="wrapper">
        
        <h2>Sign up</h2>
        <b><em>CMU users enter andrew ID as username</em></b>
          <form method="post">
            {% csrf_token %}
            {% for field in form %}
              <p>
                {{ field.label_tag }}<br>
                {{ field }}
                <!-- {% if field.help_text %}
                  <small style="color: grey">{{ field.help_text }}</small>
                {% endif %} -->
                {% for error in field.errors %}
                  <p style="color: red">{{ error }}</p>
                {% endfor %}
              </p>
            {% endfor %}
            <button type="submit">Sign up</button>
          </form>
        
    </div>
  
</div>
{% endblock %}
